<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var w = 1000;
var h = 450;


var dataset={{ p|safe }};


var xScale = d3.scale.ordinal()
				.domain(d3.range(dataset.length))
				.rangeRoundBands([0, w], 0.05);

var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d.{{ y_axis }};})])
				.range([0, h]);

var {{ x_axis }} = function(d) {
	return d.{{ x_axis }};
};

//Create SVG element
var svg = d3.select("body")
			.attr("align","center")
			.append("svg")
			.attr("width", w)
			.attr("height", h);


//Create bars
svg.selectAll("rect")
   .data(dataset, {{ x_axis }})
   .enter()
   .append("rect")
   .attr("x", function(d, i) {
		return xScale(i);
   })
   .attr("y", function(d) {
		return h - yScale(d.{{ y_axis }});
   })
   .attr("width", xScale.rangeBand())
   .attr("height", function(d) {
		return yScale(d.{{ y_axis }});
   })
   .attr("fill", function(d) {
		//return "rgb(0,0, " + (d.{{ y_axis }} * 10) + ")";
		return "transparent"

   })

	//Tooltip
	.on("mouseover", function(d) {
		//Get this bar's x/y {{ y_axis }}s, then augment for the tooltip
		var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
		var yPosition = parseFloat(d3.select(this).attr("y")) + 14;

		//Update Tooltip Position & {{ y_axis }}
		d3.select("#tooltip")
			.style("left", xPosition + "px")
			.style("top", yPosition + "px")
			.select("#{{ y_axis }}")
			.text(d.{{ y_axis }});
		d3.select("#tooltip").classed("hidden", false)
	})
	.on("mouseout", function() {
		//Remove the tooltip
		d3.select("#tooltip").classed("hidden", true);
	})	;

//Create labels
svg.selectAll("text")
   .data(dataset, {{ x_axis }})
   .enter()
   .append("text")
   .text(function(d) {
		return d.{{ y_axis }};
   })
   .attr("text-anchor", "middle")
   .attr("x", function(d, i) {
		return xScale(i) + xScale.rangeBand() / 2;
   })
   .attr("y", function(d) {
		return h - yScale(d.{{ y_axis }}) + 14;
   })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "white");

var sortOrder = false;
var sortBars = function () {
    sortOrder = !sortOrder;

    sortItems = function (a, b) {
        if (sortOrder) {
            return a.{{ y_axis }} - b.{{ y_axis }};
        }
        return b.{{ y_axis }} - a.{{ y_axis }};
    };

    svg.selectAll("rect")
        .sort(sortItems)
        .transition()
        .delay(function (d, i) {
        return i * 50;
    })
        .duration(1000)
        .attr("x", function (d, i) {
        return xScale(i);
    });

    svg.selectAll('text')
        .sort(sortItems)
        .transition()
        .delay(function (d, i) {
        return i * 50;
    })
        .duration(1000)
        .text(function (d) {
        return d.{{ y_axis }};
    })
        .attr("text-anchor", "middle")
        .attr("x", function (d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
    })
        .attr("y", function (d) {
        return h - yScale(d.{{ y_axis }}) + 14;
    });
};
// Add the onclick callback to the button
d3.select("#sort").on("click", sortBars);
d3.select("#reset").on("click", reset);
function randomSort() {


	svg.selectAll("rect")
        .sort(sortItems)
        .transition()
        .delay(function (d, i) {
        return i * 50;
    })
        .duration(1000)
        .attr("x", function (d, i) {
        return xScale(i);
    });

    svg.selectAll('text')
        .sort(sortItems)
        .transition()
        .delay(function (d, i) {
        return i * 50;
    })
        .duration(1000)
        .text(function (d) {
        return d.{{ y_axis }};
    })
        .attr("text-anchor", "middle")
        .attr("x", function (d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
    })
        .attr("y", function (d) {
        return h - yScale(d.{{ y_axis }}) + 14;
    });
}
function reset() {
	svg.selectAll("rect")
		.sort(function(a, b){
			return a.{{ x_axis }} - b.{{ x_axis }};
		})
		.transition()
        .delay(function (d, i) {
        return i * 50;
		})
        .duration(1000)
        .attr("x", function (d, i) {
        return xScale(i);
		});

	svg.selectAll('text')
        .sort(function(a, b){
			return a.{{ x_axis }} - b.{{ x_axis }};
		})
        .transition()
        .delay(function (d, i) {
        return i * 50;
    })
        .duration(1000)
        .text(function (d) {
        return d.{{ y_axis }};
    })
        .attr("text-anchor", "middle")
        .attr("x", function (d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
    })
        .attr("y", function (d) {
        return h - yScale(d.{{ y_axis }}) + 14;
    });
};

</script>

<br><br><br><br><br>
	<input type="button" class="btn btn-primary btn-lg" id="sort" onclick="sortBars()" value="Sort">&nbsp;&nbsp;&nbsp;
    <input type="button" class="btn btn-primary btn-lg" id="reset" onclick="reset()" value="Reset">
